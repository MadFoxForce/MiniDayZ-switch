	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		html, body {
			background: #000;
			color: #fff;
			overflow: hidden;
			touch-action: none;
			-ms-touch-action: none;
			width: 100%;
			height: 100%;
			position: fixed;
		}
		#c2canvasdiv {
			width: 100vw;
			height: 100vh;
			position: fixed;
			top: 0;
			left: 0;
			overflow: hidden;
		}
		canvas {
			touch-action-delay: none;
			touch-action: none;
			-ms-touch-action: none;
			display: block;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			max-width: 100vw;
			max-height: 100vh;
			object-fit: contain;
		}
    </style>

<body>

	<div id="c2canvasdiv">

	<!-- Pages load faster with scripts at the bottom -->
	
	<!-- Construct 2 exported games require jQuery. -->
	<script src="docs/jquery-3.4.1.min.js"></script>

    <script>
		// УНИВЕРСАЛЬНЫЙ ПЕРЕХВАТ ВСЕХ РЕСУРСОВ
		// Автоматически перенаправляет все запросы к ресурсам на docs/
		(function() {
			'use strict';
			
			// Универсальная функция для исправления путей
			function fixResourcePath(url) {
				if (!url || typeof url !== 'string') {
					return url;
				}
				
				// Не трогаем абсолютные URL, data: URI, уже исправленные пути и абсолютные пути
				if (url.match(/^(https?:\/\/|data:|docs\/|\/)/)) {
					return url;
				}
				
				// Убираем ./ в начале
				url = url.replace(/^\.\//, '');
				
				// Если путь уже начинается с docs/, не трогаем
				if (url.startsWith('docs/')) {
					return url;
				}
				
				// ВСЕ остальные пути перенаправляем на docs/
				return 'docs/' + url;
			}
			
			// 1. Перехват XMLHttpRequest
			var originalXHROpen = XMLHttpRequest.prototype.open;
			XMLHttpRequest.prototype.open = function(method, url, async, user, password) {
				url = fixResourcePath(url);
				return originalXHROpen.call(this, method, url, async !== undefined ? async : true, user, password);
			};
			
			// 2. Перехват fetch API
			if (window.fetch) {
				var originalFetch = window.fetch;
				window.fetch = function(input, init) {
					if (typeof input === 'string') {
						input = fixResourcePath(input);
					} else if (input && input.url) {
						input = new Request(fixResourcePath(input.url), input);
					}
					return originalFetch.call(this, input, init);
				};
			}
			
			// 3. Перехват Image конструктора
			var OriginalImage = window.Image;
			window.Image = function(width, height) {
				var img = new OriginalImage(width, height);
				var _src = '';
				Object.defineProperty(img, 'src', {
					get: function() { return _src; },
					set: function(value) {
						_src = fixResourcePath(value);
						img.setAttribute('src', _src);
					},
					configurable: true
				});
				return img;
			};
			window.Image.prototype = OriginalImage.prototype;
			
			// 4. Перехват Audio конструктора
			var OriginalAudio = window.Audio;
			window.Audio = function(src) {
				var audio = new OriginalAudio();
				if (src) {
					audio.src = fixResourcePath(src);
				}
				var _src = '';
				Object.defineProperty(audio, 'src', {
					get: function() { return _src || audio.getAttribute('src') || ''; },
					set: function(value) {
						_src = fixResourcePath(value);
						audio.setAttribute('src', _src);
					},
					configurable: true
				});
				return audio;
			};
			window.Audio.prototype = OriginalAudio.prototype;
			
			// 5. Перехват Video конструктора (на всякий случай)
			if (window.Video) {
				var OriginalVideo = window.Video;
				window.Video = function(src) {
					var video = new OriginalVideo();
					if (src) {
						video.src = fixResourcePath(src);
					}
					var _src = '';
					Object.defineProperty(video, 'src', {
						get: function() { return _src || video.getAttribute('src') || ''; },
						set: function(value) {
							_src = fixResourcePath(value);
							video.setAttribute('src', _src);
						},
						configurable: true
					});
					return video;
				};
				window.Video.prototype = OriginalVideo.prototype;
			}
			
			// 6. Перехват src для HTMLImageElement
			var originalImgSrc = Object.getOwnPropertyDescriptor(HTMLImageElement.prototype, 'src');
			if (originalImgSrc) {
				Object.defineProperty(HTMLImageElement.prototype, 'src', {
					get: originalImgSrc.get,
					set: function(value) {
						originalImgSrc.set.call(this, fixResourcePath(value));
					},
					configurable: true
				});
			}
			
			// 7. Перехват src для HTMLAudioElement
			var originalAudioSrc = Object.getOwnPropertyDescriptor(HTMLAudioElement.prototype, 'src');
			if (originalAudioSrc) {
				Object.defineProperty(HTMLAudioElement.prototype, 'src', {
					get: originalAudioSrc.get,
					set: function(value) {
						originalAudioSrc.set.call(this, fixResourcePath(value));
					},
					configurable: true
				});
			}
			
			// 8. Перехват src для HTMLVideoElement
			var originalVideoSrc = Object.getOwnPropertyDescriptor(HTMLVideoElement.prototype, 'src');
			if (originalVideoSrc) {
				Object.defineProperty(HTMLVideoElement.prototype, 'src', {
					get: originalVideoSrc.get,
					set: function(value) {
						originalVideoSrc.set.call(this, fixResourcePath(value));
					},
					configurable: true
				});
			}
			
			// 9. Перехват href для элементов link (CSS)
			var originalLinkHref = Object.getOwnPropertyDescriptor(HTMLLinkElement.prototype, 'href');
			if (originalLinkHref) {
				Object.defineProperty(HTMLLinkElement.prototype, 'href', {
					get: originalLinkHref.get,
					set: function(value) {
						// CSS файлы тоже могут быть относительными
						if (value && !value.match(/^(https?:\/\/|data:|docs\/|\/)/)) {
							value = fixResourcePath(value);
						}
						originalLinkHref.set.call(this, value);
					},
					configurable: true
				});
			}
			
			// 10. Перехват createElement для динамически создаваемых элементов
			var originalCreateElement = document.createElement;
			document.createElement = function(tagName, options) {
				var element = originalCreateElement.call(document, tagName, options);
				
				// Для img, audio, video перехватываем src
				if (tagName.toLowerCase() === 'img' || tagName.toLowerCase() === 'audio' || tagName.toLowerCase() === 'video') {
					var _src = '';
					Object.defineProperty(element, 'src', {
						get: function() { return _src; },
						set: function(value) {
							_src = fixResourcePath(value);
							element.setAttribute('src', _src);
						},
						configurable: true
					});
				}
				
				return element;
			};
			
			console.log('[Resource Path Fix] Универсальный перехват всех ресурсов активирован');
		})();
    </script>
	
    <!-- The runtime script.  You can rename it, but don't forget to rename the reference here as well.
    This file will have been minified and obfuscated if you enabled "Minify script" during export. -->
	<script src="docs/c2runtime.js"></script>

	<script src="docs/game-modifications.js"></script>

    <script>
		
		// Start the Construct 2 project running on window load.
		jQuery(document).ready(function ()
		{			
			// Create new runtime using the c2canvas
			var runtime = cr_createRuntime("c2canvas");
			
			// Force proper canvas scaling to fit viewport
			function resizeCanvas() {
				var canvas = document.getElementById("c2canvas");
				if (!canvas) return;
				
				// Get runtime if available
				if (typeof cr_getC2Runtime === 'function') {
					runtime = cr_getC2Runtime();
				}
				
				if (!runtime) return;
				
				// Get valid viewport dimensions
				var viewportWidth = window.innerWidth || document.documentElement.clientWidth || 1024;
				var viewportHeight = window.innerHeight || document.documentElement.clientHeight || 768;
				
				// Ensure valid finite numbers
				viewportWidth = Math.max(320, Math.floor(viewportWidth));
				viewportHeight = Math.max(240, Math.floor(viewportHeight));
				
				// Set canvas container to full viewport
				var container = document.getElementById("c2canvasdiv");
				if (container) {
					container.style.width = viewportWidth + "px";
					container.style.height = viewportHeight + "px";
					container.style.position = "fixed";
					container.style.top = "0";
					container.style.left = "0";
					container.style.overflow = "hidden";
				}
				
				// Resize runtime to match viewport with valid dimensions
				if (runtime.setSize && isFinite(viewportWidth) && isFinite(viewportHeight)) {
					try {
						runtime.setSize(viewportWidth, viewportHeight, true);
					} catch (e) {
						console.warn('Error setting runtime size:', e);
					}
				}
				
				// Also try cr_sizeCanvas if available
				if (typeof cr_sizeCanvas === 'function') {
					try {
						cr_sizeCanvas();
					} catch (e) {
						console.warn('Error calling cr_sizeCanvas:', e);
					}
				}
			}
			
			// Wait for runtime to be fully initialized before resizing
			var initAttempts = 0;
			var initInterval = setInterval(function() {
				initAttempts++;
				if (typeof cr_getC2Runtime === 'function') {
					runtime = cr_getC2Runtime();
					if (runtime) {
						clearInterval(initInterval);
						resizeCanvas();
					}
				}
				if (initAttempts > 20) {
					clearInterval(initInterval);
					resizeCanvas();
				}
			}, 100);
			
			// Also resize on window resize
			window.addEventListener("resize", function() {
				setTimeout(resizeCanvas, 50);
			});
		});
		
		// Pause and resume on page becoming visible/invisible
		function onVisibilityChanged() {
			if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden)
				cr_setSuspended(true);
			else
				cr_setSuspended(false);
		};
		
		document.addEventListener("visibilitychange", onVisibilityChanged, false);
		document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
		document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
		document.addEventListener("msvisibilitychange", onVisibilityChanged, false);
		
		function OnRegisterSWError(e)
		{
			console.warn("Failed to register service worker: ", e);
		};
		
		// Runtime calls this global method when ready to start caching (i.e. after startup).
		// This registers the service worker which caches resources for offline support.
		window.C2_RegisterSW = function C2_RegisterSW()
		{
			if (!navigator.serviceWorker)
				return;		// no SW support, ignore call
			
			try {
				navigator.serviceWorker.register("docs/sw.js", { scope: "./" })
				.then(function (reg)
				{
					console.log("Registered service worker on " + reg.scope);
				})
				.catch(OnRegisterSWError);
			}
			catch (e)
			{
				OnRegisterSWError(e);
			}
		};
    </script>
