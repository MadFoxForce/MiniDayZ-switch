<html>
<head>
    <meta charset="UTF-8" />

	<link rel="manifest" href="docs/appmanifest.json" />
	
	<!-- Allow fullscreen mode on iOS devices. (These are Apple specific meta tags.) -->

	<meta name="apple-mobile-web-app-capable" content="yes" />

	<link rel="apple-touch-icon" sizes="256x256" href="docs/icon-256.png" />
	<meta name="HandheldFriendly" content="true" />
	
	<!-- Chrome for Android web app tags -->
	<meta name="mobile-web-app-capable" content="yes" />
	<link rel="shortcut icon" sizes="256x256" href="docs/icon-256.png" />

    <!-- All margins and padding must be zero for the canvas to fill the screen. -->
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		html, body {
			background: #000;
			color: #fff;
			overflow: hidden;
			touch-action: none;
			-ms-touch-action: none;
		}
		canvas {
			touch-action-delay: none;
			touch-action: none;
			-ms-touch-action: none;
		}
    </style>
	

</head> 
 
<body> 
	<div id="fb-root"></div>
	
	<div id="c2canvasdiv">
	
		<!-- The canvas the project will render to.  If you change its ID, don't forget to change the
		ID the runtime looks for in the jQuery events above (ready() and cr_sizeCanvas()). -->
		<canvas id="c2canvas" width="1024" height="768">
			<!-- This text is displayed if the visitor's browser does not support HTML5.
			You can change it, but it is a good idea to link to a description of a browser
			and provide some links to download some popular HTML5-compatible browsers. -->

			<a href="http://www.mozilla.com/firefox/">Mozilla Firefox</a><br/>
			<a href="http://www.google.com/chrome/">Google Chrome</a><br/>
			<a href="http://www.apple.com/safari/download/">Apple Safari</a></h1>
		</canvas>
		
	</div>
	
	<!-- Pages load faster with scripts at the bottom -->
	
	<!-- Construct 2 exported games require jQuery. -->
	<script src="docs/jquery-3.4.1.min.js"></script>

    <script>
		// Override XMLHttpRequest to fix resource paths for root deployment
		(function() {
			var originalOpen = XMLHttpRequest.prototype.open;
			XMLHttpRequest.prototype.open = function(method, url, async, user, password) {
				// Fix data.js path - runtime looks for it relative to c2runtime.js location
				if (url === "data.js" || url === "data.json") {
					url = "docs/" + url;
				}
				// Fix offlineClient.js path
				if (url === "offlineClient.js") {
					url = "docs/" + url;
				}
				return originalOpen.call(this, method, url, async, user, password);
			};
		})();
		
		// Override Image constructor and HTMLImageElement.src to fix image paths
		(function() {
			function fixImagePath(path) {
				if (!path || path.match(/^(https?:\/\/|data:|docs\/|\/)/)) {
					return path;
				}
				// Fix paths for images in images/, media/, or root files
				if (path.startsWith('images/') || path.startsWith('media/')) {
					return 'docs/' + path;
				}
				// Files like loading-logo.png in root should be in docs/
				if (!path.includes('/') || path.startsWith('./')) {
					path = path.replace(/^\.\//, '');
					return 'docs/' + path;
				}
				return path;
			}
			
			// Override Image constructor
			var OriginalImage = window.Image;
			window.Image = function(width, height) {
				var img = new OriginalImage(width, height);
				var _src = '';
				Object.defineProperty(img, 'src', {
					get: function() {
						return _src;
					},
					set: function(value) {
						_src = fixImagePath(value);
						img.setAttribute('src', _src);
					}
				});
				return img;
			};
			window.Image.prototype = OriginalImage.prototype;
			
			// Also override HTMLImageElement.prototype.src for existing images
			var originalSrcDescriptor = Object.getOwnPropertyDescriptor(HTMLImageElement.prototype, 'src');
			if (originalSrcDescriptor && originalSrcDescriptor.set) {
				Object.defineProperty(HTMLImageElement.prototype, 'src', {
					get: originalSrcDescriptor.get,
					set: function(value) {
						originalSrcDescriptor.set.call(this, fixImagePath(value));
					},
					configurable: true
				});
			}
		})();
    </script>
	
    <!-- The runtime script.  You can rename it, but don't forget to rename the reference here as well.
    This file will have been minified and obfuscated if you enabled "Minify script" during export. -->
	<script src="docs/c2runtime.js"></script>
	
	<!-- Game modifications: manual controls, click-to-attack, click-to-shoot -->
	<script src="docs/game-modifications.js"></script>

    <script>
		
		// Start the Construct 2 project running on window load.
		jQuery(document).ready(function ()
		{			
			// Create new runtime using the c2canvas
			cr_createRuntime("c2canvas");
		});
		
		// Pause and resume on page becoming visible/invisible
		function onVisibilityChanged() {
			if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden)
				cr_setSuspended(true);
			else
				cr_setSuspended(false);
		};
		
		document.addEventListener("visibilitychange", onVisibilityChanged, false);
		document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
		document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
		document.addEventListener("msvisibilitychange", onVisibilityChanged, false);
		
		function OnRegisterSWError(e)
		{
			console.warn("Failed to register service worker: ", e);
		};
		
		// Runtime calls this global method when ready to start caching (i.e. after startup).
		// This registers the service worker which caches resources for offline support.
		window.C2_RegisterSW = function C2_RegisterSW()
		{
			if (!navigator.serviceWorker)
				return;		// no SW support, ignore call
			
			try {
				navigator.serviceWorker.register("docs/sw.js", { scope: "./" })
				.then(function (reg)
				{
					console.log("Registered service worker on " + reg.scope);
				})
				.catch(OnRegisterSWError);
			}
			catch (e)
			{
				OnRegisterSWError(e);
			}
		};
    </script>
</body> 
</html>
